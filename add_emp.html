<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Office Employee Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h1>Add an employee</h1>
             <hr>
             <form action="/add_emp" method="post">
               {% csrf_token %}
                <label for="first_name" >FirstName</label><br>
                <input type="text"  id="first_name" name="first_name" value="{{first_name}}"><br>
                <label for="last_name" >LasttName</label><br>
                <input type="text"  id="last_name" name="last_name" value="{{last_name}}"><br>
                <label for="salary" >salary</label><br>
                <input type="text"  id="salary" name="salary" value="{{salary}}" ><br>
                <label for="dept" >department</label><br>
                <input type="number"  id="dept" name="dept" value="{{dept}}"><br>
                <label for="role" >Role</label><br>
                <input type="Role"  id="role" name="role"  value="{{role}}"><br>
                <label for="bonus" >bonus</label><br>
                <input type="text"  id="bonus" name="bonus"  value="{{bonus}}"><br>
                <label for="phone" >phoneno</label><br>
                <input type="number"  id="phone" name="phone" value="{{phone}}"><br>
                <label for="hirs_date" >hires</label><br>
                <input type="text"  id="hirs_date" name="hirs_date" value="{{hirs_date}}"><br>
                
               <hr>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
   
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
